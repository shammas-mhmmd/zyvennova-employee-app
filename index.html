<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Technician - My Jobs</title>
    <meta name="description" content="CCTV installation technician job management app">
    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="12" cy="12" r="3" stroke-width="2" />
                    </svg>
                    <span class="logo-text">CCTV Technician</span>
                </div>
                <div class="user-menu">
                    <button class="icon-btn" id="notificationBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="notification-badge">2</span>
                    </button>
                    <div class="user-profile" id="userProfile">
                        <div class="user-avatar">RP</div>
                        <div class="user-info">
                            <div class="user-name">Ramesh Patel</div>
                            <div class="user-role">Senior Technician</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Overview -->
            <section class="stats-section">
                <div class="stat-card stat-primary">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2" />
                            <polyline points="12 6 12 12 16 14" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Today's Jobs</div>
                        <div class="stat-value" id="todayJobsCount">2</div>
                    </div>
                </div>

                <div class="stat-card stat-success">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" stroke-width="2" stroke-linecap="round" />
                            <polyline points="22 4 12 14.01 9 11.01" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value" id="completedCount">45</div>
                    </div>
                </div>

                <div class="stat-card stat-warning">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"
                                stroke-width="2" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Pending</div>
                        <div class="stat-value" id="pendingCount">3</div>
                    </div>
                </div>
            </section>

            <!-- Tab Navigation -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="assigned">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="2" />
                        <line x1="16" y1="2" x2="16" y2="6" stroke-width="2" />
                        <line x1="8" y1="2" x2="8" y2="6" stroke-width="2" />
                        <line x1="3" y1="10" x2="21" y2="10" stroke-width="2" />
                    </svg>
                    Assigned Jobs
                </button>
                <button class="tab-btn" data-tab="completed">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14" stroke-width="2" />
                        <polyline points="22 4 12 14.01 9 11.01" stroke-width="2" />
                    </svg>
                    Completed
                </button>
                <button class="tab-btn" data-tab="profile">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-width="2" />
                        <circle cx="12" cy="7" r="4" stroke-width="2" />
                    </svg>
                    My Profile
                </button>
            </nav>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Assigned Jobs Tab -->
                <div class="tab-pane active" id="assignedTab">
                    <div class="jobs-grid" id="assignedJobsList">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Completed Jobs Tab -->
                <div class="tab-pane" id="completedTab">
                    <div class="jobs-grid" id="completedJobsList">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Profile Tab -->
                <div class="tab-pane" id="profileTab">
                    <div class="profile-content">
                        <div class="profile-card">
                            <div class="profile-header">
                                <div class="profile-avatar">RP</div>
                                <div class="profile-info">
                                    <h2 id="profileName">Ramesh Patel</h2>
                                    <p id="profileRole">Senior Technician</p>
                                </div>
                            </div>
                            <div class="profile-details">
                                <div class="detail-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                                            stroke-width="2" />
                                        <polyline points="22,6 12,13 2,6" stroke-width="2" />
                                    </svg>
                                    <span id="profileEmail">ramesh@example.com</span>
                                </div>
                                <div class="detail-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path
                                            d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"
                                            stroke-width="2" />
                                    </svg>
                                    <span id="profilePhone">+91 99887 76655</span>
                                </div>
                                <div class="detail-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <rect x="3" y="4" width="18" height="18" rx="2" stroke-width="2" />
                                        <line x1="16" y1="2" x2="16" y2="6" stroke-width="2" />
                                        <line x1="8" y1="2" x2="8" y2="6" stroke-width="2" />
                                        <line x1="3" y1="10" x2="21" y2="10" stroke-width="2" />
                                    </svg>
                                    <span>Joined: <span id="profileJoinDate">Jan 15, 2023</span></span>
                                </div>
                            </div>
                            <div class="performance-stats">
                                <h3>Performance</h3>
                                <div class="perf-grid">
                                    <div class="perf-item">
                                        <div class="perf-value" id="perfCompleted">45</div>
                                        <div class="perf-label">Jobs Completed</div>
                                    </div>
                                    <div class="perf-item">
                                        <div class="perf-value" id="perfRating">4.8</div>
                                        <div class="perf-label">Rating</div>
                                    </div>
                                    <div class="perf-item">
                                        <div class="perf-value" id="perfActive">2</div>
                                        <div class="perf-label">Active Jobs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Job Details Modal -->
    <div class="modal" id="jobModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalJobTitle">Job Details</h2>
                <button class="modal-close" id="closeJobModal">&times;</button>
            </div>
            <div class="modal-body" id="jobModalBody">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Job Status</h2>
                <button class="modal-close" id="closeStatusModal">&times;</button>
            </div>
            <form class="modal-body" id="statusForm">
                <div class="form-group">
                    <label for="jobStatus">Status</label>
                    <select id="jobStatus" required>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="workNotes">Work Notes</label>
                    <textarea id="workNotes" rows="4" placeholder="Add notes about the work done..."></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Photos (Optional)</label>
                    <div class="file-upload">
                        <input type="file" id="photoUpload" accept="image/*" multiple>
                        <label for="photoUpload" class="file-upload-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" stroke-width="2" />
                                <polyline points="21 15 16 10 5 21" stroke-width="2" />
                            </svg>
                            Choose Photos
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelStatusBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Update Status</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
